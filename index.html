<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtor Cinema (Fixed Play Button)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #08080a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #00d2ff; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 20px; font-size: 0.9rem; }

        .input-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #1a1a20;
            color: white;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: #007aff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #005ecb; }

        #player-wrapper {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9; /* Mantiene la forma rettangolare */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
            display: none; 
            position: relative; /* Fondamentale per il figlio absolute */
        }
        
        .visible { display: block !important; }

        #player {
            /* Sganciamo il player dal flusso per fargli occupare tutto lo spazio */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* --------------------------------------- */

        #player iframe[src*="google"] { display: none !important; }
    </style>
</head>
<body>

    <h1>Webtor Cinema</h1>
    <p>Player ottimizzato con pulsante Play centrato.</p>

    <div class="input-container">
        <input type="text" id="magnetInput" placeholder="Incolla qui il Magnet Link...">
        <button onclick="startWebtor()">Play</button>
    </div>

    <div id="player-wrapper">
        <div id="player"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js"></script>

    <script>
        function startWebtor() {
            const magnet = document.getElementById('magnetInput').value.trim();
            const wrapper = document.getElementById('player-wrapper');
            const playerDiv = document.getElementById('player');

            if (!magnet) return alert("Inserisci un link!");

            playerDiv.innerHTML = '';
            wrapper.classList.add('visible');

            window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'player',
                magnet: magnet,
                width: '100%',
                height: '100%',
                features: {
                    continue: true,
                    title: false,
                    p2pProgress: false,
                    settings: true,
                    fullscreen: true,
                    subtitles: true
                },
                on: function(e) {
                    if (e.name == window.webtor.TORRENT_FETCHED) console.log('Torrent OK');
                }
            });
        }
    </script>

</body>
</html>
